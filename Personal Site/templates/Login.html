<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/signin.css" type="text/css">
  <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  <link rel="stylesheet" href="/static/css/login.css" type="text/css">




  <title>Log in</title>
</head>

<body class="full-height-grow">
  <div class="container full-height-grow">
    <header class="main-header">
      <a href="{{url_for('login')}}" class="logo-brand">
        <img src="/static/img/logo.svg" class="img-logo" alt="logo-name">
        <div class="brand-name">My personal Site</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="{{url_for('login')}}">Login</a></li>
          <li><a href="{{url_for('register')}}">Sign up!</a></li>
          <li><a href="{{url_for('loader')}}">Loader</a></li>

        </ul>
      </nav>
    </header>
    <section class="join-section">
      <div class="section-img">
      <div class="row-img">
      <img src="/static/img/hacker.png" alt="computing">
    
      <img src="/static/img/cheming.png" alt="cheming">
    </div>
    <div class="row-img">
      <img src="/static/img/travel.png" alt=travelg">
      <img src="/static/img/news.png" alt="news">
    </div>

    </div>

      <form class="form-join" method="post">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" placeholder="email@email.com" required="required">
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required="required">
        <div class="register-div">Not a member? <a href="{{url_for('register')}}" class="underline-register">Register</a></div>
      </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p style="color: aqua;">{{ message }}</p>  
        {% endfor %}
      {% endif %}
    {% endwith %}

      <div class="input-group">
        <button type="submit" class="btn">Join</button>
      </div>
      </form>
    </section>
  </div>  
    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="{{url_for('aboutme')}}">About me</a>
            </li>
            <li>
              <a href="#">Contact me!</a>
            </li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#" class="social-link"
                >Facebook</a
              >
            </li>
            <li>
              <a href="#" class="social-link"
                >Twitter</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </footer>
 
</body>
</html>
